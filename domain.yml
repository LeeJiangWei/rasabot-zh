session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
intents:
- out_of_scope
- ask_object_color
- ask_object_position
- ask_object_quantity
- ask_object_material
- list_whats_on
- list_whats_near
entities:
- object
- color
slots:
  object:
    type: text
  color:
    type: text
responses:
  utter_greet:
  - text: 你好！今天过得怎么样？
  - text: 你好，很高兴见到你！
  utter_cheer_up:
  - text: 我来给你讲个笑话吧：下水道很郁闷的说：我想不通！于是它堵了。
  utter_did_that_help:
  - text: 这帮助到你了吗？
  utter_happy:
  - text: 那就太好了！
  utter_goodbye:
  - text: 再见。
  utter_iamabot:
  - text: 我是Rasa聊天机器人。
  utter_confirm_song:
  - text: 好的，正在为您查找{artist}的《{song_title}》。
  utter_confirm_song_title:
  - text: 好的，正在为您查找《{song_title}》。
  utter_confirm_song_artist:
  - text: 好的，正在为您查找{artist}的歌。
  utter_reject_song:
  - text: 抱歉，点歌系统正在维护中。
  utter_ask_song:
  - text: 那要听什么歌呢？
  utter_ask_random_title:
  - text: 随机一首可以吗？
  utter_out_of_scope:
  - text: 对不起，我还没学会这项技能。
  utter_fallback:
  - text: 对不起，我没有听懂你的意思，重新组织句子试试吧。
  utter_ask_location:
  - text: 您现在在哪里？
actions:
- action_search_song
- action_search_weather
- action_response_command
- action_turing_dialogue